<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Allocate Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="fname">Fname</label>
                        <input type="text" class="form-control" id="fname" [(ngModel)]="item.fname" name="fname" #fname="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="pname">Pname</label>
                        <input type="text" class="form-control" id="pname" [(ngModel)]="item.pname" name="pname" #pname="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="sname">Sname</label>
                        <input type="text" class="form-control" id="sname" [(ngModel)]="item.sname" name="sname" #sname="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="validate">Validate</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="faculty">Faculty</label>
                    <select name="faculty" id="faculty" [(ngModel)]="item.faculty" class="form-control" #faculty="ngModel"  >
                        <option *ngFor="let item of listFaculty" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="project">Project</label>
                    <select name="project" id="project" [(ngModel)]="item.project" class="form-control" #project="ngModel"  >
                        <option *ngFor="let item of listProject" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="student">Student</label>
                    <select name="student" id="student" [(ngModel)]="item.student" class="form-control" #student="ngModel"  >
                        <option *ngFor="let item of listStudent" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
